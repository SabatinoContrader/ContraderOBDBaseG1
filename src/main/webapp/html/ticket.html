<div >

	<!-- begin:: Page -->
	<div class="m-grid m-grid--hor m-grid--root m-page" style="margin-top:50px;">

		<!-- begin::Body -->
		<div class="m-grid__item m-grid__item--fluid  m-grid m-grid--ver-desktop m-grid--desktop 	m-container m-container--responsive m-container--xxl m-page__container m-body">
			<div class="m-grid__item m-grid__item--fluid m-wrapper">

				<div class="m-content">
	
					<!--begin:: section content-->
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="rightautotable">
							<div class="m-portlet m-portlet--mobile ">
								<div class="m-portlet__head">
									<div class="m-portlet__head-caption">
										<div class="m-portlet__head-title">
											<h3 class="m-portlet__head-text">
												<i class="fa fa-car fah3"  ></i>
												TICKET</span>
											</h3>
										</div>
									</div>

								</div>
								<div class="m-portlet__body">
									<!--begin: Datatable -->
									<!--	<div class="m_datatable" id="m_datatable_latest_orders"></div>-->

<button type="button" id="noleggioauto" class="btn btn-default pull-left btnmodal" ng-if="user.getUser().ruolo==0" >Crea Ticket</button>


									<table class="table table-striped" id="myTable">
										<thead>
											<tr>
												<th>ID</th>
												<th>Data</th>
												<th>Oggetto</th>
											
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="ticketa in user.getUserTicket()">
												<td>{{ticketa.ticket.id}}</td>
												<td>{{ticketa.ticket.data | date:'dd/MM/yyyy'}}</td>
												<td>{{ticketa.ticket.oggetto}}</td>
												<td>
												<a class="ali openticket" ng-click="openticket(ticketa);"><i class="fa fa-envelope"  title="Apri ticket"></i></a>
												</td>
											</tr>
										</tbody>
									</table>
									
									<!--end: Datatable -->
								</div>
							</div>
						</div>


					</div>
					<!--end:: seciont content-->





				</div>
			</div>
			<!--
		</div>
	-->
</div>

</div>
<!-- end:: Page -->
<!-- begin::modal ticket -->
<div class="modal" tabindex="-1" role="dialog" id="modalticket">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ticket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form action="/inviapreventivo" method="POST">

	  <p style="width: 100%;" ng-repeat="msg in singleticket.messaggioTicket">
	  <span ng-if="msg.direzione==0" class="pull-left" style="width: 100%;"><span style="color:blue">Cliente</span>: {{msg.testo}}</span><span style="width: 100%; text-align: right;
" ng-if="msg.direzione==1" class="pull-right"><span style="color:red">Officina</span>: {{msg.testo}}</span>
	  </p>
	
			<div class="form-group">
  <label for="messaggio">Messaggio:</label>
  <textarea class="form-control" rows="5" id="messaggio" name="messaggio" ng-model="messaggio"></textarea>
</div>
		

      </div>
      <div class="modal-footer " style="text-align:center;" >
       <button type="button" class="btn btn-primary savebutton">INVIA MESSAGGIO</button>
	     
</form>
      </div>
    </div>
  </div>
</div>

<!-- end::modal ticket-->
</div>
<script> $(document).ready( function () {
	$('#myTable').DataTable({
		searching: true,
		ordering:  true,
		pageLength:25,});
	} );
	
</script>
