	<script> $(document).ready( function () {
    $('#myTable').DataTable({
	 searching: true,
    ordering:  true,
	pageLength:25,});
} );
$(document).on("click", "#openmodalappuntamento", function() {

$('#modalrichiediappuntamento').modal("show");
});
$(document).on("click", ".rispondiappuntamento", function() {
var idapp=$(this).data("id");
$('#idapprisp').val(idapp);
$('#idapprisp').trigger('change');
$('#modalrispondiappuntamento').modal("show");
});

$(document).on("change", "#showappuntamenti", function() {
 var n = $(this).val();

if(n=='0'){
if($('.prevattesa').length>0){
$('.prevrisposto').hide();
$('.prevconfermato').hide();
$('.prevrifiutato').hide();
$('.prevattesa').show();
}else swal("Si e' verificato un'errore!", "Non ci sono appuntamenti in attesa", "info");   
}else if(n=='1'){
if($('.prevrisposto').length>0){
$('.prevattesa').hide();
$('.prevconfermato').hide();
$('.prevrifiutato').hide();
$('.prevrisposto').show();
}else swal("Si e' verificato un'errore!", "Non ci sono appuntamenti che hanno ricevuto risposta", "info");   
}else if(n=='2'){
if($('.prevrifiutato').length>0){
$('.prevattesa').hide();
$('.prevconfermato').hide();
$('.prevrisposto').hide();
$('.prevrifiutato').show();
}else swal("Si e' verificato un'errore!", "Non ci sono appuntamenti rifiutati", "info");
}else if(n=='3'){
$('.prevattesa').show();
$('.prevrisposto').show();
$('.prevrifiutato').show();
$('.prevconfermato').show();
}else if(n=='4'){
if($('.prevconfermato').length>0){
$('.prevattesa').hide();
$('.prevrifiutato').hide();
$('.prevrisposto').hide();
$('.prevconfermato').show();
}else swal("Si e' verificato un'errore!", "Non ci sono appuntamenti confermati", "info");
}
});

</script>
