<div >
		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page" style="margin-top:50px;">
		
		<!-- begin::Body -->
			<div class="m-grid__item m-grid__item--fluid  m-grid m-grid--ver-desktop m-grid--desktop 	m-container m-container--responsive m-container--xxl m-page__container m-body">
				<div class="m-grid__item m-grid__item--fluid m-wrapper">
					
					<div class="m-content">
					
						<!--begin:: section content-->
						<div class="row">
						
					
						
												<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="rightautotable">
								<div class="m-portlet m-portlet--mobile ">
									<div class="m-portlet__head">
										<div class="m-portlet__head-caption">
											<div class="m-portlet__head-title">
												<h3 class="m-portlet__head-text">
												<i class="fa fa-user fah3"  ></i>
													Clienti
												</h3>
																			
											</div>
										</div>
									
									</div>
									<div class="m-portlet__body">
										<!--begin: Datatable -->
									<!--	<div class="m_datatable" id="m_datatable_latest_orders"></div>-->
								<button type="button" id="openmodalutenti" class="btn btn-default pull-left btnmodal" >Aggiungi cliente</button>
									<table class="table table-striped" id="myTable">
									<thead>
									<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>Cognome</th>
									<th>Email</th>
									<th>Telefono</th>
									<th>Data Registrazione</th>
							
									<th></th>
									</tr>
									</thead>
									<tbody>
								<tr ng-repeat="clienti in user.getUserClienti()" ng-if="clienti.ruolo==0 && clienti.stato!=2">
								<td>{{clienti.id}}</td>
								<td>{{clienti.nome}}</td>
								<td>{{clienti.cognome}}</td>
								<td>{{clienti.email}}</td>
								<td>{{clienti.telefono}}</td>
								<td>{{clienti.dataRegistrazione | date:'dd/MM/yyyy'}}
								
								</td>
								
								
								<td>
								
								<a class="ali" ng-if="clienti.stato==1"><i class="fa fa-unlock-alt"  title="Sblocca cliente"></i></a>
								<a class="ali" ng-if="clienti.stato==0"><i class="fa fa-ban"  title="Blocca cliente"></i></a>
								<a class="ali" style="margin-left:10px;"><i class="fa fa-remove"  title="Rimuovi cliente"></i></a>
								</td>

								</tr>
								
								
									</tbody>
									</table>
								
										<!--end: Datatable -->
									</div>
								</div>
							</div>
							
						
						</div>
						<!--end:: seciont content-->
						
 
						
  
					  
					</div>
				</div>
				<!--
			</div>
			-->
		</div>

	</div>
	<!-- end:: Page -->
<!-- begin::modal richiedi preventivo -->
<div class="modal" tabindex="-1" role="dialog" id="modalaggiungiutente">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Aggiungi cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form action="/inviapreventivo" method="POST">
	<div class="form-group">
	<label for="nomecliente">Nome:</label>
	<input type="text" name="nomecliente" ng-model="nomeclienteadd" class="form-control" placeholder="Inserire nome...">
	</div>
	  <div class="form-group">
	<label for="cognomecliente">Cognome:</label>
	<input type="text" name="cognomecliente" ng-model="cognomeclienteadd" class="form-control" placeholder="Inserire cognome...">
	</div>
	 <div class="form-group">
	<label for="emailcliente">Email:</label>
	<input type="email" name="emailcliente" ng-model="emailclienteadd" class="form-control" placeholder="Inserire email...">
	</div>
	<div class="form-group">
	<label for="passwordcliente">Password:</label>
	<input type="text" name="passwordcliente" ng-model="passwordclienteadd" class="form-control" placeholder="Inserire password...">
	</div>
	<div class="form-group">
	<label for="telefonocliente">Telefono:</label>
	<input type="text" name="telefonocliente" ng-model="telefonoclienteadd" class="form-control" placeholder="Inserire telefono...">
	</div>
      </div>
      <div class="modal-footer " style="text-align:center;" >
       <button type="button" class="btn btn-primary savebutton" ng-click="aggiungiCliente(nomeclienteadd,cognomeclienteadd,emailclienteadd,passwordclienteadd,telefonoclienteadd);">Salva Cliente</button>
	     
</form>
      </div>
    </div>
  </div>
</div>
</div>

$('#modalaggiungiutente').modal("show");
